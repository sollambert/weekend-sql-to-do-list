<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vendors/jquery-3.6.3.js"></script>
  <script src="./vendors/slayjax.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title></title>
</head>

<body>
  <div id="headers-and-stuff">
    <h1>To-Do List</h1>
  </div>
  <div id="input-div">
    <input id="task-name" type="text" placeholder="Name">
    <div>
      <input id="task-desc" type="text" placeholder="Description">
      <input id="task-btn" type="button" value="Submit">
    </div>
    <textarea name="subtasks" id="subtask-area" cols="50" rows="4"
      placeholder="Subtaskes here separated by a '|'"></textarea>
  </div>
  <div id="task-div">
    <!-- render tasks -->
  </div>
</body>

</html>
